<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTED</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .col.s12 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .col.s12>.btn {
            width: 100%;
        }
        
        #content {
            padding-top: 40px;
            border-top: dashed;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="col s12" align="center">
                <h4>
                    <b><i>"Save Content App"</i></b>
                </h4>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">done_all</i>
                <textarea id="input-title" class="materialize-textarea"></textarea>
                <label for="input-title">Content title...</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="input-content" class="materialize-textarea"></textarea>
                <label for="input-content">Your Content...</label>
            </div>
            <div class="col s12">
                <a class="waves-effect waves-light btn full" id="submit">
                    <i class="material-icons left">add</i><i class="material-icons left">cloud</i>Add to List
                </a>
            </div>
        </div>
    </div>
    <div class="row" id="content">
        <!-- spawn here -->
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/noted/script.js"></script>
</body>

</html>
